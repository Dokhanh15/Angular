<div class="container">
  <h1>NEW ARRIVALS</h1>

  <div class="row p-4">
    <input
      type="text"
      class="col-3"
      [(ngModel)]="filterValue"
      placeholder="Search..."
    />
  </div>

  <div class="product-grid">
    <div class="product" *ngFor="let p of products | paginate: { itemsPerPage: 5, currentPage: p }">
      <a (click)="viewProductDetail(p.id)">
        <img [src]="p.image" [alt]="p.title" />
      </a>
      <div class="product-info">
        <div
          class="crop"
          [ngStyle]="{ 'width': (p.rating * 90) / 5 + 'px' }"
          title="rating"  
        >
          <div style="width: 90px" class="crop2">
            <span class="fa fa-star text-warning"></span>
            <span class="fa fa-star text-warning"></span>
            <span class="fa fa-star text-warning"></span>
            <span class="fa fa-star text-warning"></span>
            <span class="fa fa-star text-warning"></span>
          </div>
        </div>
        <h2>{{ p.title }}</h2>
        <p class="price">{{ p.price }}â‚«</p>
      </div>
    </div>
  </div>
  <div class="text-center mt-5">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>

</div>
