<div class="container">
  <p-toast position="top-right"></p-toast>
  <h2 class="text-center mb-3">Đăng ký</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Tên đăng nhập</label>
      <input id="username" formControlName="username" class="form-control">
      <div *ngIf="registerForm.controls['username'].touched && registerForm.controls['username'].invalid">
        <small class="text-danger" *ngIf="registerForm.controls['username'].errors?.['required']">Tên đăng nhập là bắt buộc</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control">
      <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid">
        <small class="text-danger" *ngIf="registerForm.controls['email'].errors?.['required']">Email là bắt buộc</small>
        <small class="text-danger" *ngIf="registerForm.controls['email'].errors?.['email']">Định dạng email không hợp lệ</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input id="password" type="password" formControlName="password" class="form-control">
      <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid">
        <small class="text-danger" *ngIf="registerForm.controls['password'].errors?.['required']">Mật khẩu là bắt buộc</small>
        <small class="text-danger" *ngIf="registerForm.controls['password'].errors?.['minlength']">Mật khẩu phải có ít nhất 6 ký tự</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control">
      <div *ngIf="registerForm.controls['confirmPassword'].touched && registerForm.controls['confirmPassword'].invalid">
        <small class="text-danger" *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">Mật khẩu xác nhận là bắt buộc</small>
      </div>
      <div *ngIf="registerForm.errors?.['notSame'] && registerForm.controls['confirmPassword'].touched">
        <small class="text-danger">Mật khẩu xác nhận không khớp</small>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="registerForm.invalid">Đăng ký</button>
    </div>
  </form>
</div>
